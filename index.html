<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Bakery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Delicious Bakery</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://mrbrownbakery.com/image/images/f24lP3RSG3bbKoZWl8q48yw9cFPobfHF9kQeQcR3.jpeg?p=full" alt="Cake">
            <div>
                <h2>Chocolate Cake</h2>
                <p>Rich and moist chocolate cake topped with creamy chocolate frosting.</p>
            </div>
        </div>
        <div class="product">
            <img src="https://example.com/cookies.jpg" alt="Cookies">
            <div>
                <h2>Chocolate Chip Cookies</h2>
                <p>Freshly baked cookies loaded with chocolate chips.</p>
            </div>
        </div>
        <div class="product">
            <img src="https://example.com/bread.jpg" alt="Bread">
            <div>
                <h2>Artisan Bread</h2>
                <p>Handcrafted bread with a crispy crust and soft interior.</p>
            </div>
        </div>
    </div>
</body>
</html>
